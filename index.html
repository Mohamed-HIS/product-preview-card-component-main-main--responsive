<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style -->
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | Product Preview Card Component</title>
</head>
<body>
  <main class="product">
    <picture>
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 700px)">
      <img src="./images/image-product-mobile.jpg" alt="Perfume">
    </picture>
    <div class="product-content">
      <p class="category">PERFUME</p>
      <h1>Gabrielle <br>Essence Eau <br>De Parfum</h1>
      <p>A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="discount-price">149.99$</p>
        <p class="original-price"><del>169.99$</del></p>
      </div>
      <button class="cart">Add to Cart</button>
    </div>
  </main>
</body>
</html>
